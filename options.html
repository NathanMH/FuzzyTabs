<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>

    <!-- Bookmarks -->
    <h4>Bookmarks Style</h4>
    <form>
        <label>Bookmark Background Color<input type="text" id="bookmarkBackgroundColor"></label>
    </form>

    <form>
        <label>Bookmark Text Color<input type="text" id="bookmarkTextColor"></label>
    </form>

    <!-- <form>
        <label>Bookmark Border Color<input type="text" id="bookmarkBorderColor"></label>
    </form> -->

    <hr>

    <!-- Open Tabs -->
    <h4>Current Tabs Style</h4>
    <form>
        <label>Open Tabs Background Color<input type="text" id="openTabsBackgroundColor"></label>
    </form>

    <form>
        <label>Open Tabs Text Color<input type="text" id="openTabsTextColor"></label>
    </form>

    <!-- <form>
        <label>Open Tabs Border Color<input type="text" id="openTabsBorderColor"></label>
    </form> -->

    <h4>Focused Item Style</h4>
    <form>
        <label>Focused Item Background Color<input type="text" id="focusItemBackgroundColor"></label>
    </form>

    <form>
        <label>Focused Item Text Color<input type="text" id="focusItemTextColor"></label>
    </form>

    <form>
        <label>Focused Item Border Color<input type="text" id="focusItemBorderColor"></label>
    </form>

    <div class="slidecontainer">
        <p>Fuzzy Score Threshold:</p>
        <input type="range" min="1" max="10000" class="slider" list="tickmarks" id="rangeInput">
        <input type="text" id="scoreThreshold" value="">
    </div>

    <hr>

    <button id="save" type="submit">Save</button>
    <hr>
    <button id="reset" type="submit">Reset</button>

    <script src="options.js"></script>

</body>

</html>
